  <div class="list">
    <div 
    class="item" 
    [class.item--odd]="isOdd" 
    [class.item--highlighted]="isSelected"
    (click)="pessoaSelecionada()" >
    <!-- aqui existem varias possibilidades e não apenas o odd que é o impar, pode ser o even que é o par e o first que é o primeiro e o last que é o último -->
        <p class="item__name">{{personIndex + 1}} - {{ personName }}</p>
        <p class="item__age">{{ personAge }} anos</p>
        <p class="item__age" *ngIf="isFirst">É o primeiro</p>
        <p class="item__age" *ngIf="isLast">É o ultimo</p>
    </div>
  </div>
